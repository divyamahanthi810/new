<!DOCTYPE html>
<html>
<head>
<style>
.container {
  display: grid;
  grid-template-columns:repeat(3,1fr) ;
  grid-gap: 50px;
  background-color: #2196F3;
  padding: 30px;
  margin:center;
  border-radius:14px;
}

.container > div {
  background-color: rgba(255, 255, 255, 0.8);
  text-align: center;
  padding: 20px 0;
  font-size: 20px;
  border-radius:14px;
}

button{
            background-color: rgb(115, 115, 187);
            color:white;
}
h3,p{
        color:rgb(13, 93, 104);
}

</style>
</head>
<body>
        <h1 style="text-align:center">Pricing Plan using Grid</h1>
        <div class="container">
            <div class="card">
                <h3>Basic</h3>
                <p>$19/month</p>
                <button type="button" >Choose Plan</button>
            </div>
            <div class="card">
                <h3>Standard</h3>
                <p>$25/month</p>
                <button type="button" >Choose Plan</button>
            </div>
            <div class="card">
                <h3>Premium</h3>
                <p>$40/month</p>
                <button type="button" >Choose Plan</button>
            </div>
        </div>
</body>
</html>
