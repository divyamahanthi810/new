<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f7f6;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .main {
            text-align: center;
        }

        .product-wrapper {
            text-align: center;
            overflow: hidden;
            padding-top: 20px;
        }

        .ring,
        .watch,
        .spects {
            border: 2px solid #294a7d;
            background-color: #7abeda;
            width: 200px;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #333;
            float: left;
            margin: 0 15px 30px;
        }

        .product-wrapper {
            width: 720px;
            margin: 0 auto;
        }

        h1 {
            color: #1e3a5f;
            font-size: 36px;
            margin-bottom: 20px;
        }

        h3 {
            color: #1e3a5f;
            font-size: 24px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            font-weight: bold;
            color: #c0392b;
            margin-top: 5px;
            margin-bottom: 15px;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Our Product Showcase</h1>
        <div class="product-wrapper">
            <div class="ring">
                <h3>Ring</h3>
                <p>$250</p>
                <ul>
                    <li>Shiny</li>
                    <li>Color: Blue</li>
                    <li>Stone setting</li>
                </ul>
            </div>
            <div class="watch">
                <h3>Watch</h3>
                <p>$500</p>
                <ul>
                    <li>Analog dial</li>
                    <li>Color: Black</li>
                    <li>Crystal clear glass</li>
                </ul>
            </div>
            <div class="spects">
                <h3>Spects</h3>
                <p>$800</p>
                <ul>
                    <li>Smooth lens</li>
                    <li>Curved frame</li>
                    <li>Color: Green</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
